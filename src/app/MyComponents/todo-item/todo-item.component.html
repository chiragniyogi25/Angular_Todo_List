<div class='my-3'>
    <h5 [ngClass]="{'strike': !todo1.active}">{{todo1.title}}</h5>
    <p [ngClass]="{'strike': !todo1.active}">{{todo1.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckBoxClick(todo1)"
        [checked]="!todo1.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class='btn btn-sm btn-danger' (click)="onClick(todo1)">Delete</button>
</div>
